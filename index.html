<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light text-dark">
    <div class="wrapper container bg-light">
      <header class="m-3">
        <h1 class="text-center font-weight-bold">Password Generator</h1>
      </header>
      <div class="card my-5 p-2 shadow border-0">
        <div class="card-header bg-white mx-3 py-4">
          <h2 class="text-nowrap text-center text-md-left">Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea 
            class="form-control bg-white text-center text-muted border-dashed"
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            rows="5"
          ></textarea>
        </div>
        <div class="card-footer bg-white mx-3 py-4 d-flex justify-content-around">
          <button type="button" id="generate" class="py-3 w-45 btn btn-danger rounded-pill">Generate Password</button>

          <button type="button" id="copyBtn" class="py-3 w-45 btn btn-secondary rounded-pill" data-toggle="tooltip" title="Copied!" data-trigger="manual" disabled>Copy to Clipboard
          </button>

        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

      <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

      <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My Own JavaScript -->
    <script src="script.js"></script>

  </body>
</html>
